<!DOCTYPE html>
<html lang="en">

<head>

    <title>Hangman Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" media="screen" />

</head>

<body>

    <div class="jumbotron">
        <h1> Hang Man!!!!!!!</h1>
    </div>

    <div id="game-stage" class="container">

        <div class="row">

            <div class="col-sm-6">
                <img id="bender" class="img-responsive" src="assets/images/hangman.gif" alt="bender-pressed" /> 

            </div>

            <div class="col-sm-6">
                <section id="gameboard">
                    <p id="status-bar">Press any key to get started!</p>

                    <br/><br/>

                    <h1 class="text-left">Wins:<span id="wins"></span></h1>
                    <h2 class="text-left">Guesses Left:<span id="remaining"></span></h2>
                    <h2 class="text-left">Already Guessed:<span id="lettersUsed"></span></h2>
                </section>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">
                <section id="word-stage">
                    <h2 class="text-left">Current Word:<span id="current-word"></span></h2>
                </section>
            </div>

        </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/game.js" type="text/javascript">
    </script>
</body>

</html>
